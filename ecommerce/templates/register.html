{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="u">Username</label>
            <input type="text" name="u" id="u" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="f">First Name</label>
            <input type="text" name="f" id="f" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="l">Last Name</label>
            <input type="text" name="l" id="l" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="e">Email</label>
            <input type="email" name="e" id="e" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="p">Password</label>
            <input type="password" name="p" id="p" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cp">Confirm Password</label>
            <input type="password" name="cp" id="cp" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>
{% endblock %}
