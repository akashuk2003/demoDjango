<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Billing details..</h2>
<form method="POST" >
    <div class="container w-50 py-4">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">address</label>
    <input type="text" class="form-control"  name="a" placeholder="enter address" >
        <div class="mb-3">
    <label  class="form-label">phone number</label>
    <input type="number" class="form-control"  name="p" placeholder="enter number" >

  </div>
  <div class="mb-3">
    <label  class="form-label">enter pinnumber</label>
    <input type="number" class="form-control"  name="pn" placeholder="enter pin number" >
  </div>

     <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
